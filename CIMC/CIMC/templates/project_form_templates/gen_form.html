{% load bootstrap3 %}

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    {% buttons %}
    <div class="row">
        <div class="col-sm-1">
            <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
            </button>
        </div>

        <div class="col-sm-1">
            {% if use_calculator %}
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModalCalculator">Calculator</button>
            {% endif %}
        </div>


    </div>
    {% endbuttons %}
</form>
