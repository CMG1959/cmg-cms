{% if mold_info %}
    <div class="panel panel-default">
    <div class="panel-heading clearfix">
                <h3 class="panel-title pull-left"> Mold Information</h3>
            </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Mold Number</th>
                    <th>Mold Description</th>
                    <th>Number of Cavities</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td> {{ mold_info.mold_number }} </td>
                    <td> {{ mold_info.mold_description }} </td>
                    <td> {{ mold_info.num_cavities }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
{% endif %}
