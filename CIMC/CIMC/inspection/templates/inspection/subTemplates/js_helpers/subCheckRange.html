<script>
    $('{{ num_id }}').keyup(function() {
        if ($(this).val()>{{ max_val }}){
            if ( $('{{ id_result }}').prop( "checked" ) ) {
                $('{{ id_result }}').prop( "checked",false);
            }
        }
        if ($(this).val()<{{ min_val }}){
            if ( $('{{ id_result }}').prop( "checked" ) ) {
                $('{{ id_result }}').prop( "checked",false);
            }
        }
        if (($(this).val()>{{ min_val }}) && ($(this).val()<{{ max_val }})){
            if ( !$('{{ id_result }}').prop( "checked" ) ) {
                $('{{ id_result }}').prop( "checked",true);
            }
        }
    })
</script>
