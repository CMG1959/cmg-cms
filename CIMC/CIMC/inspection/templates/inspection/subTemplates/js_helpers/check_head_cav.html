<script>
    $( document ).ready(function() {
        var strCont = 'Use either head and cavity (A-1), cavity, or all';
        $('{{ head_cav_id }}').popover({content: strCont,trigger:'manual', placement:'top'});
});
</script>

<script>
    function isValidHeadCav(my_hc_id) {
        console.log(my_hc_id);
        var pattern = /[a-zA-Z]\s*-\s*\d{1,3}|[a-zA-Z]\s*-\s*all|\d{1,3}|all|none/;
    return pattern.test(my_hc_id);
    }

    $('{{ head_cav_id }}').keyup(function() {
        if( !isValidHeadCav( $(this).val() ) ) {
            if(!$('.popover').hasClass('in')) {
                $(this).popover('toggle');
            }
        }
        else {
            console.log("Shit is valid");
            if($('.popover').hasClass('in')) {
                $(this).popover('toggle');
            }
        }
    })
</script>
