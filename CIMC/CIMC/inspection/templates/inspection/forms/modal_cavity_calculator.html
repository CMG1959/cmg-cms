
<div id="myModalCalculator" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Numeric Inspection</h4>
      </div>
      <div class="modal-body">
        <div class="container">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="observedValue">Observed Value:</label>
              <div class="col-sm-2">
                <input type="number" class="form-control" id="observedValue" placeholder="Enter observed value" onkeyup="updateResult()" onchange="updateResult()">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="cavitiesSampled">Cavities Sampled:</label>
              <div class="col-sm-2">
                <input type="number" class="form-control" id="cavitiesSampled" placeholder="Enter Number of Cavities" onkeyup="updateResult()" onchange="updateResult()" value="{{ active_cavities }}">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="resultValue">Result Value:</label>
              <div class="col-sm-2">
                <input type="number" class="form-control" id="resultValue">
              </div>
            </div>
          </form>
        </div>
      </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-default" onClick="updateResult()" data-dismiss="modal">Accept</button>
      </div>
    </div>
  </div>
</div>
