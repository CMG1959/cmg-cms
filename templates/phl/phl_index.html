<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CMG QMS - Production History Log Index [{{ request.user.username }}]</title>
</head>
<body>

{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery=1 %}
{% include "nav/nav.html" %}

<div class="col-sm-10 bootcards-cards">
    <div class="panel panel-default ">
        <div class="panel-body">
            <p>Welcome to the Production History Log Page!</p>
        </div>
    </div>

    {% if activeInMattec %}
        <div class="bootcards-list">
            <div class="panel panel-default">
                <div class="list-group">
                    {% for eachActive in activeInMattec %}
                        <a class="list-group-item"
                           href="/production_and_mold_history/production/{{ eachActive.jobNumber }}">
                            <h4 class="list-group-item-heading">{{ eachActive.machNo }}</h4>

                            <p class="list-group-item-text">{{ eachActive.itemDesc }} </p>
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endif %}

</div>


</body>
</html>
