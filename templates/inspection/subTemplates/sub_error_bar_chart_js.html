{% load staticfiles %}
<script src="{% static "amcharts_3/amcharts/amcharts.js" %}"></script>
<script src="{% static "amcharts_3/amcharts/serial.js" %}"></script>
<script src="{% static "amcharts_3/amcharts/themes/light.js" %}"></script>
<script src="{% static "bootcard/js/bootcards.min.js" %}"></script>



<script>
var chart = AmCharts.makeChart( "chartdiv", {
  "type": "serial",
  "theme": "light",
  "dataProvider": {{ plot_info|safe }},
  "valueAxes": [ {
    "gridColor": "#FFFFFF",
    "gridAlpha": 0.2,
    "dashLength": 0
  } ],
  "gridAboveGraphs": true,
  "startDuration": 1,
  "graphs": [ {
    "balloonText": "[[category]]: <b>[[value]]</b>",
    "fillAlphas": 0.8,
    "lineAlpha": 0.2,
    "type": "column",
    "valueField": "error_count"
  } ],
  "chartCursor": {
    "categoryBalloonEnabled": false,
    "cursorAlpha": 0,
    "zoomable": false
  },
  "categoryField": "error_name",
  "categoryAxis": {
    "gridPosition": "start",
    "gridAlpha": 0,
    "tickPosition": "start",
    "tickLength": 20,
      "autoWrap": true
  },
  "export": {
    "enabled": true
  }

})
</script>
